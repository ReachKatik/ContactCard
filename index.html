<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- full card -->
        <div class="card">
            <!-- top part -->
            <div class="greeting">
                <div>
                    <h1 class="card-heading">Hi, George</h1>
                    <p>You can contact us anytime when you need a help or just curious about something.</p>
                </div>
            </div>
            <!-- bottom part -->
            <div class="card-profile">
                <h2 class="card-heading">Start chatting</h2>
                <div class="avatar">
                    <img src="https://i.pravatar.cc/150?img=12" alt="">
                    <p class="name">Essle Watson</p>
                    <p class="status" data-status="active">Active</p>
                </div>
                <!-- button -->
                <button class="button">Send a message</button>
            </div>
        </div>
    </main>
</body>
</html>
